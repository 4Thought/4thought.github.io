<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      content="initial-scale=1, shrink-to-fit=no, width=device-width"
      name="viewport"
    />
    <title>4Thought Studio</title>
    <link rel="stylesheet" href="dist\styles\styles.css" />
    <link rel="stylesheet" href="dist\styles\fontawesome.css" />
    <link rel="stylesheet" href="dist\styles\brands.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
  </head>
  <body>
    <main class="l-main" id="main-content" tabindex="-1" role="main">
      <!-- Menu -->

      <div data-include="menu.html"></div>

      <!-- Content -->

      <div
        class="l-content l-content--w-margin l-content--about u-constrain-content"
      >
        <header class="image-header">
          <img
            alt="About the Firm"
            src="dist/images/drawing.jpg"
            sizes="(min-width: 980px) 100vw,
            100vw"
          />
          <h1 class="heading heading--reversed heading--in-image">
            4Thought Studio
          </h1>
        </header>

        <section
          class="l-content-grid l-content-grid--10-0 l-content-grid--text"
        >
          <article class="">
            <p class="intro center">
              4Thought Studio provides the <u>power</u>, <u>flexibility</u>, and
              <u>ease-of-use</u> to research, build, test & deploy professional
              trading strategies & controls without coding.
            </p>

            <br />
            <br />

            <div
              data-play-demo
              style="
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100%;
                background-image: url(./dist/images/studio.png);
                background-repeat: no-repeat;
                background-position: center;
                cursor: pointer;
              "
            >
              <img src="/dist/images/play-demo-button.png" />
            </div>

            <div class="hr"></div>
            <p
              class="center u-type-h4"
              style="font-weight: bolder; margin-top: 1rem"
            >
              An AI Platform that Outdoes the Competition
            </p>

            <br />

            <section class="l-content-grid">
              <img
                src="dist\images\ai-characteristics.jpg"
                class="mfp-img-mobile img img.mfp-img"
              />
            </section>

            <div class="hr"></div>
            <br />
            <p class="center u-type-h2">
              <strong>PRODUCT DEMO</strong>
            </p>
            <div style="padding: 56.25% 0 8rem 0; position: relative">
              <iframe
                src="https://player.vimeo.com/video/822774374?h=cebe2573ff&title=0&byline=0&portrait=0"
                style="
                  position: absolute;
                  top: 0;
                  left: 0;
                  width: 100%;
                  height: 100%;
                "
                frameborder="0"
                allow="autoplay; fullscreen; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
            <script src="https://player.vimeo.com/api/player.js"></script>
          </article>
        </section>
      </div>

      <div class="pagination-banner">
        <a href="Labs.html" class="pagination-banner__next">
          <span class="pagination-banner__label">Next</span>
          <h2 class="pagination-banner__title">4Thought Labs</h2>
        </a>
      </div>
    </main>

    <!-- End Box -->

    <div data-include="Footer.html"></div>
    <!-- End Main Content -->

    <!-- Scripts -->

    <script src="dist\scripts\includer.js"></script>
  </body>
</html>
